<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>All mobiles for a specific manufacturer</title>
</head>
<h:body>
	<h1>#{manufacturer.name}</h1>
	<h:dataTable value="#{manufacturers.mobiles}" var="mobile">

		<f:facet name="topHeader">
			<h:outputText value="#{manufacturer.name}" />
		</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Mobile name"></h:outputText>
			</f:facet>
			<h:outputText value="#{mobile.name}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Mobile price"></h:outputText>
			</f:facet>
			<h:outputText value="#{mobile.price}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Mobile size"></h:outputText>
			</f:facet>
			<h:outputText value="#{mobile.size}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>
</html>
